<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-gl navbar-dark bg-dark">
    <div class="navbar-toggler text-white">
      <span style=" font-weight: bold;" th:text="${user.username}"></span>
      <span th:text="${'with roles: '+ user.getRolesR()}"></span>
    </div>
    <div class="nav ml-auto">
      <div class="text-right">
        <button type="button" style="color: darkgrey" class="btn btn-dark" onclick="window.location.href = '/logout';">Logout</button>
      </div>
    </div>
  </nav>
</header>
<br>
<div class="row">
  <div class="col-lg-2">
    <div sec:authorize="hasRole('ADMIN')">
      <button type="button" class="btn btn-light text-primary text-start" style="width: 240px;" onclick="window.location.href = '/admin';">Admin</button>
    </div>
    <button type="button" class="btn btn-primary text-start" style="width: 240px;" onclick="window.location.href = '/user';">User</button>
  </div>
  <div class="col-lg-10">
    <h1>User information-page</h1>

      <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"><h4>About user</h4>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">City</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Role</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${user}">
            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.username}">Username</td>
            <td th:utext="${user.city}">City</td>
            <td th:utext="${user.name}">Name</td>
            <td th:utext="${user.surname}">Surname</td>
            <td th:utext="${user.getRolesR()}">Role</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
